version: '3.3'
services:
  api:
    container_name: "infoblogserver"
    build: "."
    command: bash -c "go run ./cmd/server"
    restart: always
    networks:
      - skynet
    environment:
      - DEV=${DEV}
      - VIRTUAL_HOST=infoblog.ptflp.ru
      - LETSENCRYPT_HOST=infoblog.ptflp.ru
      - VIRTUAL_PORT=8955
    volumes:
      - ./:/go/src/gitlab.com/InfoBlogFriends/server
networks:
  skynet:
    external:
      name: skynet